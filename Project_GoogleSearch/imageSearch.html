<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <meta name="viewport" content="width-device-widht, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="Images/icon-google.png" type="image/x-icon">
    </head>
    <body>

        <div id="main">
            <div style="align-items: center;">

                <div style="float: right;">
    
                    <ul class="link-space">
                        <li><a href="index.html" class="link">Google Search</a></li>
                        <li><a href="advancedSearch.html" class="link">Advanced Search</a></li>
                    </ul>
        
                </div>
            </div>
            
    
            <div style="margin-top: 10%;">
                <div class="img">
                    <img src="Images/Google_Images.png" alt="google" id="image">
                </div>
            </div>
            
            <div class="search-container">
                <form action="https://www.google.com/search">
                    <input type="hidden" name="tbm" value="isch">
                    <div>
                        <input type="text" name="q" class="search-input">
                    </div>
                    <div class="buttons">
                        <input type="submit" value="Google Search" class="search-button">
                    </div>
                </form>
            </div>

            <div style="display: flex; justify-content: center;">
                <div id="bottom-link">
                    <a style="font-weight: lighter; color: black;">Google offered in:</a>
                    <a>हिन्दी</a>
                    <a>বাংলা</a>
                    <a>తెలుగు</a>
                    <a>मराठी</a>
                    <a>தமிழ்</a>
                    <a>ગુજરાતી</a>
                    <a>ಕನ್ನಡ</a>
                    <a>മലയാളം</a>
                    <a>ਪੰਜਾਬੀ</a>
                </div>
            </div>

        </div>
    </body>
</html>
