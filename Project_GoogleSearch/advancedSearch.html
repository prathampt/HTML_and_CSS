<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <meta name="viewport" content="width-device-widht, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="Images/icon-google.png" type="image/x-icon">
    </head>
    <body>

        <div id="main">
            <div style="align-items: center;">

                <div style="float: right;">
    
                    <ul class="link-space">
                        <li><a href="imageSearch.html" class="link">Image Search</a></li>
                        <li><a href="index.html" class="link">Google Search</a></li>
                    </ul>
        
                </div>
            </div>
            
    
            <div>
                <div id="adv">
                    <h1>Advanced Search</h1>
                </div>
            </div>


            <form action="https://www.google.com/search" method="GET">
                <div class="search-inputs1">
                  <label for="keyword">Keyword</label>
                  <input type="text" id="keyword" name="q" placeholder="Enter keyword(s)">
                  
                  <label for="filetype">File Type</label>
                  <select id="filetype" name="filetype">
                    <option value="any">Any</option>
                    <option value="pdf">PDF</option>
                    <option value="doc">DOC</option>
                    <option value="txt">TXT</option>
                  </select>
                  
                  <label for="language">Language</label>
                  <select id="language" name="language">
                    <option value="any">Any</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                  </select>
                </div>
                
                <div class="search-options1">
                  <label for="date">Date Range</label>
                  <input type="date" id="date" name="date">
                  
                  <label for="size">File Size</label>
                  <input type="number" id="size" name="size" placeholder="In MB">
                  
                  <label for="safe-search">Safe Search</label>
                  <select id="safe-search" name="safe-search">
                    <option value="off">Off</option>
                    <option value="moderate">Moderate</option>
                    <option value="strict">Strict</option>
                  </select>
                </div>
                
                <div class="search-buttons1">
                  <button type="submit">Search</button>
                  <button type="reset">Reset</button>
                </div>
              </form>
        </div>
    </body>
</html>
